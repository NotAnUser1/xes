version: 1.0.{build}

branches:
  only:
    - master

image: Visual Studio 2019
clone_folder: c:\projects\xenos

platform: 
  - Win32
  - x64

configuration: 
  - Release
 
build:
  parallel: true
  project: Xenos.sln
  
artifacts:
  - path: Xenos-Stripped.zip
    name: Xenos-Stripped
  - path: build\Win32\Release
    name: Release Binary
    type: zip